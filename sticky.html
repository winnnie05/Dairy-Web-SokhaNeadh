<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="./css/sticky.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">  <!-- Iconscout Link For Icons -->
  </head>
  <body>

    <!-- Start Sticky Section -->
    <div id="sticky-note'">
      <div class="sticky-notesec">
        <p>My Journal:</p>
        <div class="popup-box">
          <div class="popup">
            <div class="content">
              <header>
                <p></p>
                <i class="uil uil-times"></i>
              </header>
              <form action="#">
                <div class="row title">
                  <label>Title</label>
                  <input type="text" spellcheck="false">
                </div>
                <div class="row description">
                  <label>Description</label>
                  <textarea spellcheck="false"></textarea>
                </div>
                <button></button>
              </form>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Create a new journal Notes</p>
          </li>
        </div>
      </div>
    </div>
    <!-- End Sticky Section -->

    

  </body>
<script src="./js/sticky.js"></script>
</html>
